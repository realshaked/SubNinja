<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da Assinatura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <!-- Botão Voltar -->
    <button class="btn btn-outline-secondary mb-4" onclick="window.history.back()">
      <i class="bi bi-arrow-left"></i> Voltar
    </button>
    
    <!-- Card de Detalhes -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="d-flex align-items-start mb-4">
          <div class="subscription-icon-lg me-3">
            <i class="bi bi-play-circle-fill" id="detailIcon"></i>
          </div>
          <div>
            <h2 id="detailName">Netflix Premium</h2>
            <span class="badge bg-primary" id="detailCategory">Streaming</span>
          </div>
        </div>
        
        <div class="details-grid">
          <div class="detail-item">
            <i class="bi bi-currency-dollar"></i>
            <div>
              <small class="text-muted">Valor</small>
              <p id="detailPrice">R$ 54,90/mês</p>
            </div>
          </div>
          
          <div class="detail-item">
            <i class="bi bi-calendar"></i>
            <div>
              <small class="text-muted">Próximo vencimento</small>
              <p id="detailDueDate">15/08/2023 (em 5 dias)</p>
            </div>
          </div>
          
          <div class="detail-item">
            <i class="bi bi-credit-card"></i>
            <div>
              <small class="text-muted">Método de pagamento</small>
              <p id="detailPayment">Cartão Mastercard **** 1234</p>
            </div>
          </div>
          
          <div class="detail-item">
            <i class="bi bi-bell"></i>
            <div>
              <small class="text-muted">Notificação</small>
              <p id="detailNotification">E-mail 3 dias antes</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Área de Ações -->
    <div class="d-grid gap-2">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarAssinaturaModal">
        <i class="bi bi-pencil"></i> Editar Assinatura
      </button>
      <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#excluirAssinaturaModal">
        <i class="bi bi-trash"></i> Excluir Assinatura
      </button>
    </div>
  </div>

 <!-- Modal Editar Assinatura -->
<div class="modal fade" id="editarAssinaturaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Assinatura</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarAssinatura">
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" id="editNome" required>
            </div>
            <div class="mb-3">
                <label for="Frequencia" class="form-label fw-medium">Frequência</label>
                <select class="form-select form-select-sm" id="Frequencia">
                  <option selected disabled>Selecione a frequência</option>
                  <option value="mensal">Mensal</option>
                  <option value="anual">Anual</option>
                  <option value="semanal">Semanal</option>
                  <option value="trimestral">Trimestral</option>
                </select>
            </div>
              
            <div class="mb-3">
                <label for="MetodoPagamento" class="form-label fw-medium">Método de Pagamento</label>
                <select class="form-select form-select-sm" id="MetodoPagamento">
                  <option selected disabled>Selecione o método</option>
                  <option value="credito">Cartão de Crédito</option>
                  <option value="debito">Cartão de Débito</option>
                  <option value="boleto">Boleto</option>
                  <option value="pix">PIX</option>
                </select>
            </div>
              
            <div class="mb-3">
                <label for="Categoria" class="form-label fw-medium">Categoria</label>
                <select class="form-select form-select-sm" id="Categoria">
                  <option selected disabled>Selecione a categoria</option>
                  <option value="streaming">Streaming</option>
                  <option value="software">Software</option>
                  <option value="jogos">Jogos</option>
                  <option value="musica">Música</option>
                  <option value="outros">Outros</option>
                </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Valor</label>
              <div class="input-group">
                <span class="input-group-text">R$</span>
                <input type="number" class="form-control" id="editValor" step="0.01" required>
              </div>
            </div>

            <div class="mb-3">
                <label for="Tipo" class="form-label fw-medium">Tipo</label>
                <input type="text" class="form-control form-control-sm" id="Nome" placeholder="Ex: Premium">
            </div>  
            <div class="mb-3">
                <label for="Notificacao" class="form-label fw-medium">Notificação</label>
                <select class="form-select form-select-sm" id="Notificacao">
                  <option selected disabled>Selecione a notificação</option>
                  <option value="email">E-mail</option>
                  <option value="sms">SMS</option>
                  <option value="app">Notificação no App</option>
                  <option value="nenhuma">Nenhuma</option>
                </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" form="formEditarAssinatura" class="btn btn-primary">Salvar Alterações</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal Excluir Assinatura -->
  <div class="modal fade" id="excluirAssinaturaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Excluir Assinatura</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Tem certeza que deseja excluir a assinatura <strong id="assinaturaNomeExcluir"></strong>?</p>
          <p class="text-danger"><small>Esta ação não pode ser desfeita.</small></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmarExclusaoAssinatura">Excluir</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
