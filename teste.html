<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collapsible Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      transition: all 0.3s ease;
    }
    /* Sidebar styles */
    #sidebar {
      width: 250px;
      transition: width 0.3s ease;
      background-color: #343a40;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }
    /* When collapsed, set width to 0 (or a minimum value if you want to show icons) */
    #sidebar.collapsed {
      width: 0;
    }
    /* Main content styling */
    #content {
      flex-grow: 1;
      padding: 2rem;
      transition: margin-left 0.3s ease;
      margin-left: 250px;
    }
    /* Adjust content margin when sidebar is collapsed */
    #sidebar.collapsed + #content {
      margin-left: 0;
    }
    /* Optional: Style for sidebar links */
    #sidebar a {
      display: block;
      padding: 0.75rem 1rem;
      color: #ffffff;
      text-decoration: none;
    }
    #sidebar a:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
  <h3 class="p-3">Sidebar</h3>
  <a href="#">Home</a>
  <a href="#">Profile</a>
  <a href="#">Settings</a>
  <a href="#">Logout</a>
</div>

<!-- Main Content -->
<div id="content">
  <button id="toggleButton" class="btn btn-secondary mb-3">Toggle Sidebar</button>
  <h1>Main Content</h1>
  <p>This is your main content area. Click the button above to collapse or expand the sidebar.</p>
</div>

<script>
  // Toggle the "collapsed" class on the sidebar
  const toggleButton = document.getElementById('toggleButton');
  const sidebar = document.getElementById('sidebar');

  toggleButton.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
