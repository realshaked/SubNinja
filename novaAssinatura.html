<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SubNinja - Nova Assinatura</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos customizados -->
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body class="bg-light">
  <div class="container py-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="text-center mb-4">
          <h1 class="h3 fw-bold">Nova Assinatura</h1>
          <p class="text-muted">Preencha os dados da sua assinatura</p>
        </div>
        
        <div class="card shadow-sm border-0">
          <div class="card-body p-3 p-md-4">
            <form>
              <div class="mb-3">
                <label for="Nome" class="form-label fw-medium">Nome</label>
                <input type="text" class="form-control form-control-sm" id="Nome" placeholder="Ex: Netflix Premium">
              </div>
              
              <div class="mb-3">
                <label for="Frequencia" class="form-label fw-medium">Frequência</label>
                <select class="form-select form-select-sm" id="Frequencia">
                  <option selected disabled>Selecione a frequência</option>
                  <option value="mensal">Mensal</option>
                  <option value="anual">Anual</option>
                  <option value="semanal">Semanal</option>
                  <option value="trimestral">Trimestral</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label for="MetodoPagamento" class="form-label fw-medium">Método de Pagamento</label>
                <select class="form-select form-select-sm" id="MetodoPagamento">
                  <option selected disabled>Selecione o método</option>
                  <option value="credito">Cartão de Crédito</option>
                  <option value="debito">Cartão de Débito</option>
                  <option value="boleto">Boleto</option>
                  <option value="pix">PIX</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label for="Categoria" class="form-label fw-medium">Categoria</label>
                <select class="form-select form-select-sm" id="Categoria">
                  <option selected disabled>Selecione a categoria</option>
                  <option value="streaming">Streaming</option>
                  <option value="software">Software</option>
                  <option value="jogos">Jogos</option>
                  <option value="musica">Música</option>
                  <option value="outros">Outros</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label for="Valor" class="form-label fw-medium">Valor</label>
                <div class="input-group input-group-sm">
                  <span class="input-group-text bg-white">R$</span>
                  <input type="number" class="form-control" id="Valor" placeholder="0,00" step="0.01">
                </div>
              </div>
              
              <div class="mb-3">
                <label for="Tipo" class="form-label fw-medium">Tipo</label>
                <input type="text" class="form-control form-control-sm" id="Nome" placeholder="Ex: Premium">
              </div>
              
              <div class="mb-3">
                <label for="Notificacao" class="form-label fw-medium">Notificação</label>
                <select class="form-select form-select-sm" id="Notificacao">
                  <option selected disabled>Selecione a notificação</option>
                  <option value="email">E-mail</option>
                  <option value="sms">SMS</option>
                  <option value="app">Notificação no App</option>
                  <option value="nenhuma">Nenhuma</option>
                </select>
              </div>
              
              <div class="d-grid gap-2 d-flex justify-content-between mt-4">
                <a href="index.html" class="btn btn-outline-secondary btn-sm flex-grow-1">Cancelar</a>
                <button type="submit" class="btn btn-dark btn-sm flex-grow-1">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
