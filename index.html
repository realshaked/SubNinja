<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <title>Assinaturas</title>
</head>
<body>
    <div class="container">
        <header class="header">
          <a href="index.html" class="logo-link">
            <img src="images/logo_subninja.png" alt="Logo - Voltar para página inicial" class="logo-image">
          </a>
            <h1 class="title">SubNinja</h1>
            <button class="search-button">
                <img class="search-icon" src="images/search.svg" alt="Buscar"/>
            </button>
        </header>
        
        <main class="main-content">
          <div class="action-buttons">
            <button class="report-button">
                <img class="chart-icon" src="images/chart.svg" alt="Gráfico"/>
                <a href="relatorio.html" style="text-decoration: none;">Relatório de Gastos</a>
            </button>
            <button class="add-button">
                <img class="add-icon" src="images/plus.svg" alt="Adicionar"/>
                <a href="novaAssinatura.html" style="text-decoration: none;">Adicionar Assinatura</a>
            </button>
        </div>
            <div class="subscriptions-list">
                <div class="subscription-card">
                    <div class="card-content">
                        <div class="subscription-info">
                            <h2 class="subscription-name">Assinatura 1</h2>
                            <p class="subscription-type">Básica</p>
                        </div>
                        <div class="subscription-details">
                            <p class="subscription-price">R$100,00<span>/mês</span></p>
                            <div class="due-date">
                                <img class="calendar-icon" src="images/calendar.svg" alt="Calendário"/>
                                <p>Em 2 dias</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="subscription-card">
                    <div class="card-content">
                        <div class="subscription-info">
                            <h2 class="subscription-name">Assinatura 2</h2>
                            <p class="subscription-type">Premium</p>
                        </div>
                        <div class="subscription-details">
                            <p class="subscription-price">R$54,90<span>/mês</span></p>
                            <div class="due-date">
                                <img class="calendar-icon" src="images/calendar.svg" alt="Calendário"/>
                                <p>Em 1 mês</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="subscription-card">
                    <div class="card-content">
                        <div class="subscription-info">
                            <h2 class="subscription-name">Assinatura 3</h2>
                            <p class="subscription-type">Família</p>
                        </div>
                        <div class="subscription-details">
                            <p class="subscription-price">R$200,00<span>/ano</span></p>
                            <div class="due-date">
                                <img class="calendar-icon" src="images/calendar.svg" alt="Calendário"/>
                                <p>Em 9 meses</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="subscription-card">
                    <div class="card-content">
                        <div class="subscription-info">
                            <h2 class="subscription-name">Assinatura 4</h2>
                            <p class="subscription-type">Professional</p>
                        </div>
                        <div class="subscription-details">
                            <p class="subscription-price">R$45,90<span>/mês</span></p>
                            <div class="due-date">
                                <img class="calendar-icon" src="images/calendar.svg" alt="Calendário"/>
                                <p>Hoje</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="subscription-card">
                    <div class="card-content">
                        <div class="subscription-info">
                            <h2 class="subscription-name">Assinatura 5</h2>
                            <p class="subscription-type">Essential</p>
                        </div>
                        <div class="subscription-details">
                            <p class="subscription-price">R$100,00<span>/mês</span></p>
                            <div class="due-date">
                                <img class="calendar-icon" src="images/calendar.svg" alt="Calendário"/>
                                <p>Em 2 dias</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
